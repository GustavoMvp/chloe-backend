<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Nova Conta</title>
  </head>
  <body>
    <header>
      <img src="../assets/images/logo.jpeg" alt="logo" width="300" />
    </header>
    <main>
      <form action="../index.html" method="post">
        <fieldset>
          <ul>
            <li>
              <label for="usuario">Nome de Usuário - 3 a 8 caracteres</label>
              <br />
              <input
                type="text"
                name="usuario"
                id="usuario"
                minlength="3"
                maxlength="8"
                required
              />
            </li>
            <br />
            <li>
              <label for="nome">Nome Completo</label>
              <br />
              <input type="text" name="nome" id="nome" required />
            </li>
            <br />
            <li>
              <label for="nome">Endereço de Email</label>
              <br />
              <input type="email" name="login" id="login" required />
            </li>
            <br />
            <li>
              <label for="senha">Senha</label>
              <br />
              <input type="password" name="senha" id="senha" required />
            </li>
            <br />
            <li>
              <label for="nascimento">Data de Nascimento</label>
              <br />
              <input type="date" name="nascimento" id="nascimento" required />
            </li>
            <br />
          </ul>
          <input type="submit" value="Cadastrar" id="cadastro" />
        </fieldset>
      </form>
    </main>
    <hr />
    <footer>
      <p>&copy; 2022 -Todos os direitos reservado</p>
      <ul>
        <li>
          <a href="#">Facebook</a>
          <img src="assets/images/facebook.png" alt="facebook" />
        </li>
        <li>Instagram</li>
        <li>Whatsapp</li>
      </ul>
    </footer>
  </body>
</html>
