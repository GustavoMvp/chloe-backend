        <fieldset>

              <br />
              <input
                type="text"
                name="usuario"
                id="usuario"
                minlength="3"
                maxlength="8"
                required
              />
            </li>
            <br />
            <li>
              <label for="nome">Nome Completo</label>

            </li>
            <br />
            <li>

              <br />

            </li>
            <br />
