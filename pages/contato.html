        <article>
          <p>Preencha os seguintes dados que entraremos em contato com você!</p>
          <form action="../index.html" id="form" method="get">
            <label for="fname"> Nome: </label>
            <input type="text" name="fname" /> <br />
            <br />
            <label for="femail"> Email: </label>
            <input type="email" name="femail" /> <br />
            <br />
            <label for="fphone"> Telefone: </label>
            <input type="text" name="fphone" /> <br />
            <br />
            <select name="assunto">
              <option value="cancelamento">Cancelamento de reserva</option>
              <option value="ouvidoria">Ouvidoria</option>
              <option value="departamento">Departamento Financeiro</option>
            </select>
            <br />
            <br />
            <textarea name="mensagem" cols="30" rows="10"></textarea>

            <input type="submit" value="enviar" />
          </form>
