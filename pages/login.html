<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
  </head>
  <main>
    <section class="sign-in">
           <div class="sign-in-container">
        <div class="sign-in-cover"></div>
        <div class="sign-in-forms">
           <div>
              <img 
              src="../public/assets/images/logo.svg" alt="">
           </div>
          <form method="get">
            <h2>Login</h2>
            <label 
            for="nome">Endereço de Email</label>
            <input type="email" name="login" id="login" required />
            <label for="senha">Senha</label>
            <input type="password"
            name="senha"
            id="senha"
            required />
            <input 
            class="btn-sign-in"
            type="submit"
            formaction="../index.html" value="Confirmar"
            />
        </form>
        <div class="sign-in-help">
        <a href="recuperacao.html">Esqueceu sua senha?</a> 
           <h3>Não possui conta?</h3>
           <a href="register.html">Criar uma nova conta</a></div>
        </div>
            </div>
           </div>
      </div>
       
    </section>
  </main>
  </body>
</html>
